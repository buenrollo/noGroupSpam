<div class="content">
  <div class="tittle">
    <h2>{{!editEvent ? 'Crear' : 'Editar'}} mensaje de grupo</h2>
  </div>

  <mat-vertical-stepper [linear]="isLinear" #stepper>
    <!-- Information -->
    <mat-step *ngIf="!editEvent || editingEvent" [stepControl]="informationFormGroup">
      <form [formGroup]="informationFormGroup">
        <ng-template matStepLabel>Información</ng-template>
        <mat-form-field>
          <textarea type="text" matInput #eventName placeholder="Nombre del mensaje" formControlName="eventName" required
          cdkTextareaAutosize
          #autosize="cdkTextareaAutosize"
          cdkAutosizeMinRows="1"
          cdkAutosizeMaxRows="3">
        </textarea>
        </mat-form-field>
        <mat-form-field>
          <textarea type="text" matInput #message placeholder="Mensaje" formControlName="message"
            cdkTextareaAutosize
            required
            #autosize="cdkTextareaAutosize"
            cdkAutosizeMinRows="1"
            cdkAutosizeMaxRows="30">
          </textarea>
        </mat-form-field>
        <div>
          <button class="margin-5" mat-raised-button matStepperPrevious>Atrás</button>
          <button class="margin-5" mat-raised-button color="primary" matStepperNext>Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step *ngIf="!editEvent">
      <ng-template matStepLabel>Enviar</ng-template>
      <div>
        <button class="margin-5" mat-raised-button color="accent" (click)=createEvent()>Crear mensaje de grupo</button>
      </div>
    </mat-step>
  </mat-vertical-stepper>
</div>
